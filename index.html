<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #2196f3;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      user-select: none;
    }

    .display {
      width: 100%;
      height: 58px;
      margin-bottom: 14px;
      text-align: right;
      font-size: 28px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #e3f2fd;
      color: #0b2340;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      gap: 10px;
      justify-content: center;
    }

    button {
      height: 64px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #64b5f6;
      color: white;
      font-weight: bold;
      transition: transform .08s ease, background .12s;
    }

    button:active { transform: translateY(2px); }
    button:hover { filter: brightness(.95); }

    .equal { background: #43a047; }
    .equal:hover { filter: brightness(.9); }

    .clear { background: #e53935; }
    .clear:hover { filter: brightness(.9); }

    /* make 0 span two columns */
    .zero { grid-column: span 2; }

    /* operator style */
    .op { background: #1976d2; }
  </style>
</head>
<body>

  <div class="calculator">
    <input id="display" class="display" type="text" value="0" readonly>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="op" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="zero" onclick="appendValue('0')">0</button>

      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');

  function isOperator(ch) {
    return ['+', '-', '*', '/'].includes(ch);
  }
  function getLastChar() {
    return display.value.slice(-1);
  }

  function appendValue(val) {
    let cur = display.value.trim();
    if (cur === "0" && /[0-9]/.test(val)) {
      display.value = val;
      return;
    }
    if (isOperator(getLastChar()) && isOperator(val)) {
      display.value = cur.slice(0, -1) + val;
      return;
    }
    if (val === '.') {
      let parts = cur.split(/[\+\-\*\/]/);
      let lastNum = parts[parts.length - 1];
      if (lastNum.includes('.')) return;
      if (lastNum === '') {
        display.value = cur + '0.';
        return;
      }
    }
    display.value = cur + val;
  }

  function clearDisplay() {
    display.value = '0';
  }

  function calculate() {
    let expr = display.value.trim();
    while (expr.length > 0 && isOperator(expr.slice(-1))) {
      expr = expr.slice(0, -1);
    }
    if (expr === '') {
      display.value = '0';
      return;
    }
    try {
      if (!/^[0-9+\-*/().\s]+$/.test(expr)) throw new Error('Invalid characters');
      const result = Function('"use strict"; return (' + expr + ')')();
      display.value = Number.isFinite(result) ? parseFloat(result.toPrecision(12)).toString() : '0';
    } catch (e) {
      alert('Invalid expression');
      display.value = '0';
    }
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); calculate(); }
    if (e.key === 'Backspace') {
      e.preventDefault();
      let cur = display.value;
      if (cur.length <= 1) display.value = '0';
      else display.value = cur.slice(0, -1);
    }
  });
</script>

</body>
</html>
